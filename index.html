<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.js" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"</script>
    <script src="js/scripts.js"</script>
    <title>Programming Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Quiz</h1>
        <p>Thanks for visiting and taking the quiz! Choose your answers to the questions below and find out what programming languages would be best for you.</p>
      </div>
    </div>

    <div class="radio">
      <h3>Which is your favorite animal?</h3>
      <label>
        <input type="radio" name="animal" value="cat" checked>
        Cat
      </label>
    </div>
    <div class="radio">
        <label>
          <input type="radio" name="animal" value="dog" checked>
          Dog
        </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="walrus" checked>
        Walrus
      </label>
    </div>

    <div class="radio">
      <h3>Are you a morning person or a night owl?</h3>
      <label>
        <input type="radio" name="time" value="morning" checked>
        Morning person
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="night" checked>
        Night Owl
      </label>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="neither" checked>
        Neither
      </label>
    </div>

    <div class="radio">
      <h3>Do you like solving problems?</h3>
      <label>
        <input type="radio" name="problem" value="yes" checked>
        Yes
      </label>
      <label>
        <input type="radio" name="problem" value="no">
        No
      </label>
    </div>
    <div class="radio">
      <h3>Are you easily  frustrated?</h3>
      <label>
        <input type="radio" name="frustrate" value="yes">
        Yes
      </label>
      <label>
        <input type="radio" name="frustrate" value="no">
        No
      </label>
      <label>
        <input type="radio" name="frustrate" value="ohyeah">
        I'm frustrated right now!
      </label>
    </div>

  </body>
</html>
